name: cicd
on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0
  buildtest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -v ./...
      - name: Test with the Go CLI
        run: go test
  uploadToAR:
    runs-on: ubuntu-latest
    steps:
      - id: 'checkout'
        uses: 'actions/checkout@v4'
  
      - uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}
      - run: gcloud auth configure-docker us-east1-docker.pkg.dev
      - run: docker buildx build --platform linux/amd64 -t us-east1-docker.pkg.dev/zhuorandiao-cdks2/diaodiao0706/gcp-training-go .
      - run: docker push us-east1-docker.pkg.dev/zhuorandiao-cdks2/diaodiao0706/gcp-training-go
    needs: [golangci, buildtest]
